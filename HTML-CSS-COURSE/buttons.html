
<style> 
    .subscribe-button {
        background-color: rgb(185, 4, 4);
        color: white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
        vertical-align: top;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: rgb(231, 231, 231);
        border: none;
        border-radius: 15px;
        border-width: 1px;
        font-weight: bold;
        font-size: 13px;
        cursor: pointer;
        margin-left: 5px;
        transition: box-shadow 0.15s;

        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 7.5px;
        padding-top: 7.5px;
        vertical-align: top;
        
    }
    .tweet-button:hover{
        box-shadow: 10px 10px 10px rgba(0,0,0,5);
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgb(135, 206, 235);
        border: rgb(135, 206, 235);
        height: 30px;
        width: 62px;
        border-radius: 2px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        transition: background-color 1s, color 1s;
        
        
    }
    .join-button:hover {
        background-color: rgb(41,118,214);
        color: white;
    }

    .request-button {
        background-color: black;
        color: rgb(255, 255, 255);
        width: 100px;
        height: 35px;
        font-size: 11px;
        cursor: pointer;

    }

    .addtocart-button {
        background-color: yellow;
        color: black;
        width: 200px;
        height: 50px;
        border-radius: 100px;
        border: none;
        cursor: pointer;


    }
</style>

<button class = "subscribe-button">SUBSCRIBE</button>

<button class = "join-button">JOIN</button>

<button class = "tweet-button">Tweet</button>

<br></br>
<button class = "request-button">Request now</button>

<br></br>
<button class = "addtocart-button">Add to Cart</button>

<br></br>

<style>
    .pushable {
      background: hsl(340deg 100% 32%);
      border-radius: 12px;
      border: none;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
    }
    .front {
      display: block;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      background: hsl(345deg 100% 47%);
      color: white;
      transform: translateY(-6px);
    }
  
    .pushable:active .front {
      transform: translateY(-2px);
    }
  </style>
  
  <button class="pushable">
    <span class="front">
      Push me
    </span>
  </button>
